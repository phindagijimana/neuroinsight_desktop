name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: npm run build:linux
      
      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: npm run build:win
      
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/*.AppImage
            dist/*.deb
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/*.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: dist/linux
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: dist/windows
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/linux/*.AppImage
            dist/linux/*.deb
            dist/windows/*.exe
          body: |
            ## NeuroInsight Desktop ${{ github.ref_name }}
            
            Cross-platform desktop application for automated MRI brain analysis using FreeSurfer.
            
            ### Downloads
            
            **Linux:**
            - AppImage (Universal) - Works on any Linux distribution
            - DEB Package (Ubuntu/Debian/Mint) - System integration
            
            **Windows:**
            - Setup Installer - Full installation with shortcuts
            
            ### Installation
            
            **Linux AppImage:**
            ```bash
            chmod +x NeuroInsight-*.AppImage
            ./NeuroInsight-*.AppImage
            ```
            
            **Linux DEB:**
            ```bash
            sudo dpkg -i NeuroInsight-*.deb
            neuroinsight
            ```
            
            **Windows:**
            - Run the .exe installer
            - Follow installation wizard
            - Launch from Start Menu
            
            ### Requirements
            - 16GB+ RAM (32GB recommended)
            - 50GB+ free disk space
            - Docker Desktop
            - FreeSurfer license (free for research)
            
            ### Documentation
            - [README](https://github.com/phindagijimana/neuroinsight_desktop/blob/main/README.md)
            - [Installation Guide](https://github.com/phindagijimana/neuroinsight_desktop/blob/main/INSTALL.md)
            
